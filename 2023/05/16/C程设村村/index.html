e MAX_PHONE_LEN 11 // 电话号码最大长度</span><br><span class="line"></span><br><span class="line">// 联系人结构体</span><br><span class="line">typedef struct _Contact &#123;</span><br><span class="line">char name[MAX_NAME_LEN + 1]; // 姓名</span><br><span class="line">char phone[MAX_PHONE_LEN + 1]; // 电话号码</span><br><span class="line">struct _Contact *next; // 下一个联系人指针</span><br><span class="line">&#125; Contact;</span><br><span class="line"></span><br><span class="line">// 全局变量，通讯录链表头</span><br><span class="line">Contact *head = NULL;</span><br><span class="line"></span><br><span class="line">// 声明函数</span><br><span class="line">void enter();</span><br><span class="line">void del();</span><br><span class="line">void list();</span><br><span class="line">void search();</span><br><span class="line">void save();</span><br><span class="line">void load();</span><br><span class="line">void exit();</span><br><span class="line"></span><br><span class="line">int main() &#123;</span><br><span class="line">int choice;</span><br><span class="line"></span><br><span class="line">while (1) &#123; </span><br><span class="line">    printf(&quot;通讯录管理系统\n&quot;); </span><br><span class="line">    printf(&quot;1. 录入通讯录\n&quot;); </span><br><span class="line">    printf(&quot;2. 删除通讯录\n&quot;); </span><br><span class="line">    printf(&quot;3. 显示通讯录\n&quot;); </span><br><span class="line">    printf(&quot;4. 查找通讯录\n&quot;); </span><br><span class="line">    printf(&quot;5. 保存通讯录\n&quot;); </span><br><span class="line">    printf(&quot;6. 加载通讯录\n&quot;); </span><br><span class="line">    printf(&quot;7. 退出\n&quot;); </span><br><span class="line">    printf(&quot;请选择操作：&quot;); </span><br><span class="line">    scanf(&quot;%d&quot;, &amp;choice); </span><br><span class="line"></span><br><span class="line">    switch (choice) &#123; </span><br><span class="line">        case 1: </span><br><span class="line">            enter(); </span><br><span class="line">            break; </span><br><span class="line">        case 2: </span><br><span class="line">            del(); </span><br><span class="line">            break; </span><br><span class="line">        case 3: </span><br><span class="line">            list(); </span><br><span class="line">            break; </span><br><span class="line">        case 4: </span><br><span class="line">            search(); </span><br><span class="line">            break; </span><br><span class="line">        case 5: </span><br><span class="line">            save(); </span><br><span class="line">            break; </span><br><span class="line">        case 6: </span><br><span class="line">            load(); </span><br><span class="line">            break; </span><br><span class="line">        case 7: </span><br><span class="line">            exit(); </span><br><span class="line">            break; </span><br><span class="line">        default: </span><br><span class="line">            printf(&quot;无效操作，请重新选择！\n&quot;); </span><br><span class="line">            break; </span><br><span class="line">    &#125; </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">return 0; </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 录入通讯录</span><br><span class="line">void enter() &#123;</span><br><span class="line">char name[MAX_NAME_LEN + 1];</span><br><span class="line">char phone[MAX_PHONE_LEN + 1];</span><br><span class="line"></span><br><span class="line">printf(&quot;请输入姓名：&quot;); </span><br><span class="line">scanf(&quot;%s&quot;, name); </span><br><span class="line">printf(&quot;请输入电话号码：&quot;); </span><br><span class="line">scanf(&quot;%s&quot;, phone); </span><br><span class="line"></span><br><span class="line">Contact *p = (Contact *) malloc(sizeof(Contact)); </span><br><span class="line">strcpy(p-&gt;name, name); </span><br><span class="line">strcpy(p-&gt;phone, phone); </span><br><span class="line">p-&gt;next = NULL; </span><br><span class="line"></span><br><span class="line">if (head == NULL) &#123; </span><br><span class="line">    head = p; </span><br><span class="line">&#125; else &#123; </span><br><span class="line">    Contact *q = head; </span><br><span class="line">    while (q-&gt;next != NULL) &#123; </span><br><span class="line">        q = q-&gt;next; </span><br><span class="line">    &#125; </span><br><span class="line">    q-&gt;next = p; </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">printf(&quot;录入成功！\n&quot;); </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 删除通讯录</span><br><span class="line">void del() &#123;</span><br><span class="line">char name[MAX_NAME_LEN + 1];</span><br><span class="line"></span><br><span class="line">printf(&quot;请输入要删除的联系人姓名：&quot;); </span><br><span class="line">scanf(&quot;%s&quot;, name); </span><br><span class="line"></span><br><span class="line">Contact *p = head; </span><br><span class="line">Contact *prev = NULL; </span><br><span class="line">while (p != NULL) &#123; </span><br><span class="line">    if (strcmp(p-&gt;name, name) == 0) &#123; </span><br><span class="line">        if (prev == NULL) &#123; </span><br><span class="line">            head = p-&gt;next; </span><br><span class="line">        &#125; else &#123; </span><br><span class="line">            prev-&gt;next = p-&gt;next; </span><br><span class="line">        &#125; </span><br><span class="line">        free(p); </span><br><span class="line">        printf(&quot;删除成功！\n&quot;); </span><br><span class="line">        return; </span><br><span class="line">    &#125; </span><br><span class="line">    prev = p; </span><br><span class="line">    p = p-&gt;next; </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">printf(&quot;未找到该联系人！\n&quot;); </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 显示通讯录</span><br><span class="line">void list() &#123;</span><br><span class="line">if (head == NULL) &#123;</span><br><span class="line">printf(&quot;通讯录为空！\n&quot;);</span><br><span class="line">return;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">printf(&quot;姓名\t电话号码\n&quot;); </span><br><span class="line">Contact *p = head; </span><br><span class="line">while (p != NULL) &#123; </span><br><span class="line">    printf(&quot;%s\t%s\n&quot;, p-&gt;name, p-&gt;phone); </span><br><span class="line">    p = p-&gt;next; </span><br><span class="line">&#125; </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 查找通讯录</span><br><span class="line">void search() &#123;</span><br><span class="line">char name[MAX_NAME_LEN + 1];</span><br><span class="line"></span><br><span class="line">printf(&quot;请输入要查找的联系人姓名：&quot;); </span><br><span class="line">scanf(&quot;%s&quot;, name); </span><br><span class="line"></span><br><span class="line">Contact *p = head; </span><br><span class="line">while (p != NULL) &#123; </span><br><span class="line">    if (strcmp(p-&gt;name, name) == 0) &#123; </span><br><span class="line">        printf(&quot;姓名\t电话号码\n&quot;); </span><br><span class="line">        printf(&quot;%s\t%s\n&quot;, p-&gt;name, p-&gt;phone); </span><br><span class="line">        return; </span><br><span class="line">    &#125; </span><br><span class="line">    p = p-&gt;next; </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">printf(&quot;未找到该联系人！\n&quot;); </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 保存通讯录</span><br><span class="line">void save() &#123;</span><br><span class="line">char filename[100];</span><br><span class="line"></span><br><span class="line">printf(&quot;请输入要保存的文件名：&quot;); </span><br><span class="line">scanf(&quot;%s&quot;, filename); </span><br><span class="line"></span><br><span class="line">FILE *fp = fopen(filename, &quot;w&quot;); </span><br><span class="line">if (fp == NULL) &#123; </span><br><span class="line">    printf(&quot;无法打开文件！\n&quot;); </span><br><span class="line">    return; </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">Contact *p = head; </span><br><span class="line">while (p != NULL) &#123; </span><br><span class="line">    fprintf(fp, &quot;%s %s\n&quot;, p-&gt;name, p-&gt;phone); </span><br><span class="line">    p = p-&gt;next; </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">fclose(fp); </span><br><span class="line">printf(&quot;保存成功！\n&quot;); </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 加载通讯录</span><br><span class="line">void load() &#123;</span><br><span class="line">char filename[100];</span><br><span class="line"></span><br><span class="line">printf(&quot;请输入要加载的文件名：&quot;); </span><br><span class="line">scanf(&quot;%s&quot;, filename); </span><br><span class="line"></span><br><span class="line">FILE *fp = fopen(filename, &quot;r&quot;); </span><br><span class="line">if (fp == NULL) &#123; </span><br><span class="line">    printf(&quot;无法打开文件！\n&quot;); </span><br><span class="line">    return; </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">char name[MAX_NAME_LEN + 1]; </span><br><span class="line">char phone[MAX_PHONE_LEN + 1]; </span><br><span class="line"></span><br><span class="line">while (fscanf(fp, &quot;%s %s\n&quot;, name, phone) != EOF) &#123; </span><br><span class="line">    Contact *p = (Contact *) malloc(sizeof(Contact)); </span><br><span class="line">    strcpy(p-&gt;name, name); </span><br><span class="line">    strcpy(p-&gt;phone, phone); </span><br><span class="line">    p-&gt;next = NULL; </span><br><span class="line"></span><br><span class="line">    if (head == NULL) &#123; </span><br><span class="line">        head = p; </span><br><span class="line">    &#125; else &#123; </span><br><span class="line">        Contact *q = head; </span><br><span class="line">        while (q-&gt;next != NULL) &#123; </span><br><span class="line">            q = q-&gt;next; </span><br><span class="line">        &#125; </span><br><span class="line">        q-&gt;next = p; </span><br><span class="line">    &#125; </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line">fclose(fp); </span><br><span class="line">printf(&quot;加载成功！\n&quot;); </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 退出程序</span><br><span class="line">void exit() &#123;</span><br><span class="line">Contact *p = head;</span><br><span class="line">while (p != NULL) &#123;</span><br><span class="line">Contact *q = p-&gt;next;</span><br><span class="line">free(p);</span><br><span class="line">p = q;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">printf(&quot;程序已退出！\n&quot;); </span><br><span class="line">exit(0); </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
