    <div class="post-body" itemprop="articleBody">
        <p>看 pytorch 教程抄的代码。添加了少量汉语注释。</p>
<p>代码如下：</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> torch</span><br><span class="line"><span class="keyword">import</span> torch.nn <span class="keyword">as</span> nn</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Hyper-parameters 超参数设置</span></span><br><span class="line">input_size = <span class="number">1</span> <span class="comment">#输入数据的特征维度</span></span><br><span class="line">output_size = <span class="number">1</span> <span class="comment">#输出维度</span></span><br><span class="line">num_epochs = <span class="number">60</span> <span class="comment">#训练的轮数</span></span><br><span class="line">learning_rate = <span class="number">0.001</span> <span class="comment">#学习率，决定每次参数更新时权重参数变化幅度</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#Toy dataset -&gt; toy是微型模型的意思.</span></span><br><span class="line"><span class="comment">#使用小型数据集可以验证算法实现是否正确以及调试超参数</span></span><br><span class="line">x_train = np.array([[<span class="number">3.3</span>], [<span class="number">4.4</span>], [<span class="number">5.5</span>], [<span class="number">6.71</span>], [<span class="number">6.93</span>], [<span class="number">4.168</span>], </span><br><span class="line">                    [<span class="number">9.779</span>], [<span class="number">6.182</span>], [<span class="number">7.59</span>], [<span class="number">2.167</span>], [<span class="number">7.042</span>], </span><br><span class="line">                    [<span class="number">10.791</span>], [<span class="number">5.313</span>], [<span class="number">7.997</span>], [<span class="number">3.1</span>]], dtype=np.float32) <span class="comment"># 1 x 15 矩阵</span></span><br><span class="line">y_train = np.array([[<span class="number">1.7</span>], [<span class="number">2.76</span>], [<span class="number">2.09</span>], [<span class="number">3.19</span>], [<span class="number">1.694</span>], [<span class="number">1.573</span>], </span><br><span class="line">                    [<span class="number">3.366</span>], [<span class="number">2.596</span>], [<span class="number">2.53</span>], [<span class="number">1.221</span>], [<span class="number">2.827</span>], </span><br><span class="line">                    [<span class="number">3.465</span>], [<span class="number">1.65</span>], [<span class="number">2.904</span>], [<span class="number">1.3</span>]], dtype=np.float32) <span class="comment"># 1 x 15 矩阵</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Linear regression model 建立线性回归模型</span></span><br><span class="line">model = nn.Linear(input_size, output_size)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Loss and optimizer 设置损失函数和优化器</span></span><br><span class="line">criterion = nn.MSELoss() <span class="comment">#损失函数用于度量误差，进而优化参数</span></span><br><span class="line">optimizer = torch.optim.SGD(model.parameters(), lr = learning_rate)</span><br><span class="line"><span class="comment">#根据loss的梯度值来更新参数,其中 model.parameters() 用于调取模型中的所有参数，可以 print 查看</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Train the model</span></span><br><span class="line"><span class="keyword">for</span> epoch <span class="keyword">in</span> <span class="built_in">range</span>(num_epochs): <span class="comment">#epoch对应深度学习中的一次迭代</span></span><br><span class="line">    <span class="comment">#convert numpy arrays to torch tensors 张量转化</span></span><br><span class="line">    inputs = torch.from_numpy(x_train)</span><br><span class="line">    targets = torch.from_numpy(y_train)</span><br><span class="line"></span><br><span class="line">    <span class="comment">#Forward pass 前向传递</span></span><br><span class="line">    outputs = model(inputs)</span><br><span class="line">    loss = criterion(outputs, targets)</span><br><span class="line"></span><br><span class="line">    <span class="comment">#Backward and optimize 后向传递</span></span><br><span class="line">    optimizer.zero_grad() <span class="comment">#清零/重置梯度</span></span><br><span class="line">    loss.backward() <span class="comment">#后向传递，计算新梯度</span></span><br><span class="line">    optimizer.step() <span class="comment">#更新权重</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (epoch + <span class="number">1</span>) % <span class="number">5</span> == <span class="number">0</span> : <span class="comment">#每 5 个 epoch 打印一次当前 loss</span></span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&#x27;Epoch [&#123;&#125;/&#123;&#125;], Loss:&#123;:.4f&#125;&#x27;</span>.<span class="built_in">format</span>(epoch + <span class="number">1</span>, num_epochs, loss.item()))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Plot the graph</span></span><br><span class="line">predicted = model(torch.from_numpy(x_train)).detach().numpy()</span><br><span class="line"><span class="comment">#前向传递得到预测结果 -&gt; 从计算图中分离 -&gt; 转成 numpy 数组</span></span><br><span class="line">plt.plot(x_train, y_train, <span class="string">&#x27;ro&#x27;</span>, label = <span class="string">&#x27;Original data&#x27;</span>) <span class="comment">#绘制散点图，ro指红色圆点</span></span><br><span class="line">plt.plot(x_train, predicted, label = <span class="string">&#x27;Fitted line&#x27;</span>) <span class="comment">#绘制线图</span></span><br><span class="line">plt.legend() <span class="comment">#显示图例</span></span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># Save the model checkpoint 保存模型数据</span></span><br><span class="line">torch.save(model.state_dict(), <span class="string">&#x27;model.ckpt&#x27;</span>)</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>

    </div>
